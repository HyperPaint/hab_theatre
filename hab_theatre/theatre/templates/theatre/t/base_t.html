{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- my -->
    <link type="image/x-icon" href="{% static 'theatre/favicon.ico' %}" rel="shortcut icon"/>
    <link type="text/css" href="{% static 'theatre/css/style.css' %}" rel="stylesheet"/>
    {% block css %}
    {% endblock %}
    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- info -->
    <meta name="description" content="Учебная работа, сайт театра"/>
    <meta name="author" content="HyperPaint"/>
    <meta name="keywords" content="театр, афиша, сайт, купить, билеты"/>
</head>
<body>
    {% if headerTransparent %}
    <header class="header-transparent">
    {% else %}
    <header>
    {% endif %}
    {% block header %}
    {% endblock %}
    </header>

    <main>
    {% block main %}
    {% endblock %}
    </main>

    <footer>
    {% block footer %}
    {% endblock %}
    </footer>
    <hr/>
    <br/>
    {% block js %}
    {% endblock %}
</body>
</html>
